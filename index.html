<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Calculator</h1>
    </header>

    <main>
        <div class="container">
            <div class="result">
                <div id="total"></div>
                <div id="current"></div>
            </div>
            <button class="regular" data-number>7</button>
            <button class="regular" data-number>8</button>
            <button class="regular" data-number>9</button>
            <button class="regular" id="delete">C</button>
            <button class="regular" id="clear">AC</button>
            <button class="regular" data-number>4</button>
            <button class="regular" data-number>5</button>
            <button class="regular" data-number>6</button>
            <button class="regular" data-operation>+</button>
            <button class="regular" data-operation>-</button>
            <button class="regular" data-number>1</button>
            <button class="regular" data-number>2</button>
            <button class="regular" data-number>3</button>
            <button class="regular" data-operation>x</button>
            <button class="regular" data-operation>รท</button>
            <button class="double" data-number>0</button>
            <button class="regular" data-number>.</button>
            <button class="double" id="equals">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
